<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
  <meta charset="UTF-8">
  <title>유저 확인</title>
</head>
<body>

</body>

<script>
  fetch('/api/users/current', {
    method: 'GET',
    headers: {
      'Authorization': localStorage.getItem("Authorization"),
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.data.userRole.includes("admin")) {
      // 관리자 페이지로 이동
      window.location.href = '/mainPageAfterLogin.html'; // 적절한 경로로 수정
    } else {
      // 일반 사용자 페이지로 이동
      window.location.href = '/mainPageAfterLoginForUser.html'; // 적절한 경로로 수정
    }
  })
  .catch(error => console.error('Error fetching user info:', error));

</script>

</html>
