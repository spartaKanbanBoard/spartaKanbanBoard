<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-field {
            margin-bottom: 20px;
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
        }
        .button.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
        .token-field {
            display: none;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form action="#">
        <div class="input-field">
            <input type="text" id="username" name="username" placeholder="사용자 이름" required>
        </div>
        <div class="input-field">
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div>
            <input type="checkbox" id="isAdmin" name="isAdmin" onchange="toggleTokenField()">
            <label for="isAdmin">ADMIN 체크</label>
        </div>
        <div class="token-field" id="tokenField">
            <div class="input-field">
                <input type="text" id="adminToken" name="adminToken" placeholder="adminToken">
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="button">회원가입</button>
            <button type="button" class="button cancel" onclick="goBack()">돌아가기</button>
        </div>
    </form>
</div>

<script>
    function toggleTokenField() {
        const isAdminCheckbox = document.getElementById('isAdmin');
        const tokenField = document.getElementById('tokenField');

        if (isAdminCheckbox.checked) {
            tokenField.style.display = 'block';
        } else {
            tokenField.style.display = 'none';
        }
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
